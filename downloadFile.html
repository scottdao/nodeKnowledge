<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
</head>
<body>
	<a href="javascript:;" id="downloadId" download="linux.html">下载文档</a>
	<script type="text/javascript">
		var downloadId = document.getElementById('downloadId');
		//console.log(window.URL.createObjctURL)
		downloadId.onclick=function(){
			var $this = this;
			fetch('/download',{method:'get'}).then((res)=>res.text()).then((req)=>{
				//console.log(req)
					var blob= new Blob([req],{type:''});
					//var evt = new Event('click');
					if(window.URL.createObjctURL){
						$this.href = window.URL.createObjctURL(blob);
					}else{
						$this.href = blob;
					}
					//$this.click();
					//console.log(blob);
					URL.revokeObjectURL(blob);
			})
			
		}

	</script>

	 </audio>
</body>
</html>
