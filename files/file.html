<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>base64文件上传:</span>
        <input  type="file"  
        id="avatar" 
        name="avatar"
        accept="*"  
        onchange="upFile(this)"
        multiple
        />
        <button onclick='clickUpLoad()'>base64上传文件</button>
    </div>
    <br />
    <div>
        <span>文件对象进行文件上传:</span>
        <input  
            type="file"  
            id="avatar" 
            name="file"
            accept="*"  
            onchange="upFileObject(this)"
        />
        <button onclick='clickUpLoadObject()'>文件对象进行文件上传</button>
    </div>
    <br />
    <div>
        <span>大文件上传断点续传:</span>
        <input  
            type="file"  
            id="avatar" 
            name="bigfile"
            accept="*"  
            onchange="uploadBigFile(this)"
        />
        <button onclick='clickUpLoadBigFile()'>大文件上传断点续传</button>
    </div>
    <script src="./utils/handle.js"></script>
    <script src = './utils/useFetch.js'></script>
    <script src="./formatFIle.js"></script>
    <script src="./base64.js"></script>
    <script src="./bigFile.js"></script>
</body>
</html>
